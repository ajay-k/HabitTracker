{% extends 'base.html' %}
{% block content %}

<h1>Habits List</h1>

{% for habit in habits %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">Name: {{ habit.name }}</span>
      <p>Description: {{ habit.description }}</p>
      {% if habit.good == True %}
        <p>Good Habit</p>
      {% else %}
        <p>Bad Habit</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
