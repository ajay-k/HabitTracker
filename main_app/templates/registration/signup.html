{% extends 'base.html' %}
{% block content %}


<section class="form-section">
<h1 class="main-font">Sign up</h1>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form cmethod="post" action="{% url 'signup' %}">
  {% csrf_token  %}
  {{ form.as_p }}
  <input class="btn btn-success signup-btn" type="submit" class="btn" value="Sign Up">
  <input type="hidden" name="next" value="{{ next }}">
</form>
</section>

{% endblock %}
